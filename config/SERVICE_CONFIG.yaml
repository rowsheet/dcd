      prod: latest
      stage: latest
    env_var_req:
      PORT: true
      DB_HOST: true
      DB_NAME: true
      DB_PASS: true
      DB_USER: true
      DB_PORT: true
      TEST_EXTRA: false
  fake_ecommerce:
